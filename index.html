<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
    <title>ecommerce</title>
</head>
    <header>
        <div class="navbar show-menu">
            <div class="header-inner-content">
                <h1 class="logo">SUA<span>LOGO</span></h1>
            
                <nav>  
                    <ul>
                        <li>Início</li>
                        <li>Produtos</li>
                        <li>Sobre</li>
                        <li>Contato</li>
                        <li>Conta</li>
                    </ul>
                </nav>
                <div class="nav-icon-container">
                    <img src="./imgs/cart.png" alt="">
                    <img src="./imgs/menu.png" class="menu-button" alt="">
                </div>
            </div>
        </div>
    </header>

<header>
    <div class="header-inner-content">
        <div class="header-bottom-side">
            <div class="header-bottom-side-left">
                <h2>Dê um novo estilo ao seu trabalho!</h2>
                <p>
                    Sucesso nem sempre tem a ver com grandeza!
                    Tem a ver com consistência. 
                    Trabalho duro consistente supera o sucesso.
                    A grandeza virá.
                </p>
                <button>Ver Agora &#8594;</button>
            </div>
            <div class="header-bottom-side-right">
                <img src="./imgs/gaming-msi-header.png" alt="">

            </div>
        </div>
    </div>
</header>

<!-- main -->
<main>
    <div class="gray-background">
        <div class="page-inner-content">
            <div class="cols cols-3">
                <img src="/imgs/products/product-1.png" alt="">
                <img src="/imgs/products/product-2.png" alt="">
                <img src="/imgs/products/product-3.png" alt="">
            </div>
        </div>
    </div>
</main>

<script>
    const navbar = document.querySelector(".navbar");
    const menuButton = document.querySelector(".menu-button")

    menuButton.addEventListener('click', () => {
        navbar.classList.toggle("show-menu");
    });
</script>
</html>
